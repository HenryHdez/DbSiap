        <table align="center">
             <tr>
             <td style="width:400px">
                     Nombre de la tabla:</td>
             <td style="width:400px">        
                     <input type = "text" name = "Nombre tabla" placeholder="Nombre tabla" style="width : 250px; text-align:center;" maxlength="20" required/>
                     </td>

             <tr>
             <td style="width:400px">
                     Nombre del campo:</td>
             <td style="width:400px">        
                     <input type = "text" id="Campo" name = "Campo" placeholder="Nombre del campo" style="width : 250px; text-align:center;"/>
             </td>
             </tr>
             <tr>
             <td style="width:400px">
                     Tipo de variable:</td>
             <td style="width:400px">        
                     <select id="Var" name="Var" style="width:150px; height:30px">
                          <option value="varchar(50)" selected>varchar(50)</option>
                          <option value=        "varchar(MAX)">varchar(MAX)</option>
                          <option value=                "text">text</option>
                          <option value=            "geometry">geometry</option>

              <tr>
              <td style="width:400px">
                 <input type = "text" id="Salida_sql" name = "Salida_sql" style="width : 100%; text-align:center;" maxlength="600" readonly/>       
              </td>

                 <input class="btn btn-info btn-lg" style="width:200px;" type = "submit" value = "Crear" />      
              </td>
              </tr>
        </form>
        
    <script type="text/javascript">
        function CrearCamp() {
          var S4 = document.getElementById("Var");
          var VA = S4.options[S4.selectedIndex].value;                 
          var S5 = document.getElementById("Campo").value;
          document.getElementById("Salida_sql").value=document.getElementById("Salida_sql").value+S5+" "+VA+", ";
          document.getElementById("Campo").value="";
         }
    </script>  

    <script type="text/javascript">
        function BorrarCamp() {
          document.getElementById("Salida_sql").value=" ";
         }
    </script>
