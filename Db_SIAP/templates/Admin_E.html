        <table align="center">
             <tr>
                 <td style="width:400px">Nombre de la imagen:</td>

                 <input type = "text" name = "Nomima" placeholder="Nombre de la imagen" style="width : 295px; text-align:center;" maxlength="20" required/>

             </tr>       

             <tr>
                 <td style="width:400px">Descripción de la imagen:</td>

             </tr> 

             <tr>
                 <td style="width:400px">

                 </td>

                 <input type="time" name="Horas_reg" value="11:00">
                 </td>
             </tr>

             <tr>
                 <td style="width:400px">Usuario que registra:</td>

                 </td>
             </tr>
             
             <tr>       
                 <td style="width:400px">

                 </td>
             </tr>
             
             <tr>
                 <td style="width:400px">
                     <input class="btn btn-info btn-lg" style="width:200px;" type = "submit" value = "Cargar" />
