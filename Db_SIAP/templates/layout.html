<!DOCTYPE html>
<html>
    <head>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>ClimApp</title>
        <!--Este link se toma tal cual de la pagina de Bootstrap getting started-->      
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--Con la doble llave se especifica el directorio  
        <img src="{{url_for('static', filename='Agrosavia.jpg')}}", align="middle" />-->

        <script>
            document.addEventListener('DOMContentLoaded', () => {
              document.querySelectorAll('input[type=text]').forEach( node => node.addEventListener('keypress', e => {
                if(e.keyCode == 13) {
                  e.preventDefault();
                }
              }))
            });
        </script> 

        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="expires" content="0">
        <meta http-equiv="pragma" content="no-cache"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    </head>
    
    <body class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container">
                    <a class="navbar-brand" href="https://www.agrosavia.co/">
                        <img src="{{url_for('static', filename='Iconos/Agrosavia.jpg')}}">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>        
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav ml-auto" id="myTab">
                        {% block lista %}{% endblock %}
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="container">
                <div class="jumbotron">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </header>
        <footer>
            <div class="container">
                <p>Climapp (Versi√≥n 1.0)</p>
            </div>
        </footer>
        
    </body>
</html>
